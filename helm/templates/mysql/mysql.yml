---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mysql-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mysql
    spec:
      containers:
      - name: {{ .Release.Name }}-mysql
        image: {{ .Values.mysql.image.name }}:{{ .Values.mysql.image.version }}
        env:
        {{- range $.Values.mysql.envVars }}
        - name: {{ .key }}
          value: {{ .value }}
        {{- end }}
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: datadb
      volumes:
      - name: datadb
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mysql-service
  labels:
    app: {{ .Release.Name }}-mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: {{ .Values.ports.mysqlPort }}
  selector:
    app: {{ .Release.Name }}-mysql
  type: ClusterIP

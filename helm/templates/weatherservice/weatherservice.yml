---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-weatherservice-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-weatherservice
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-weatherservice
    spec:
      securityContext:
        runAsUser: 1001
      restartPolicy: Always
      containers:
      - name: weatherservice
        image: {{.Values.images.weather.image }}:{{.Values.images.weather.version }}
        env:
        - name: GRPC_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GRPC_PORT
          value: "9090"
        ports:
        - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-weatherservice-service
  labels:
    app: {{ .Release.Name }}-weatherservice
spec:
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: {{ .Values.ports.weatherPort }}
  selector:
    app: {{ .Release.Name }}-weatherservice
  type: ClusterIP
